  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
      --frame-bg: #000;
      --frame-text: #FFD700;
      --pulse: 1.1;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* –†–∞–º–∫–∏ */
    .frame {
      position: relative;
      width: 200px;
      height: 600px;
      background: var(--frame-bg);
      border: 15px solid #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }

    .frame-header {
      color: var(--frame-text);
      font-size: 1.6em;
      font-weight: 800;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #000;
    }

    .frame-body {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .equalizer {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      bottom: 0;
    }

    .bar {
      width: 4px;
      background: #0f0;
      opacity: 0.8;
      border-radius: 5px;
      transform-origin: bottom;
      transition: height 0.1s ease-out;
    }

    .bar.red {
      background: #f00;
    }

    .frame-footer {
      color: var(--frame-text);
      font-size: 0.7em;
      text-align: center;
      padding: 5px;
      margin-top: 5px;
      text-shadow: 0 0 3px #000;
    }

    .frame.right {
      transform: scaleX(-1);
    }

    .frame.right .frame-header,
    .frame.right .frame-footer {
      transform: scaleX(-1);
    }

    .frame.right .equalizer {
      transform: scaleX(-1);
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –±–ª–æ–∫ */
    .center-panel {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 80%;
      border: 2px solid var(--border);
      text-align: center;
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 10px 0;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 12px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 0 #000;
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
      box-shadow: 0 4px 0 #FFD700;
    }

    .genre-btn:active {
      transform: scale(0.98);
      box-shadow: 0 2px 0 #000;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .play-controls button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 0 #000;
    }

    .play-controls button:active {
      transform: scale(0.98);
    }

    .now-playing {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .status {
      margin-top: 10px;

      min-height: 24px;
      font-weight: 700;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

<body>
  <div class="container">
    <!-- –õ–µ–≤–∞—è —Ä–∞–º–∫–∞ - BNB -->
    <div class="frame left" id="frame-left">
      <div class="frame-header">BNB $866.61</div>
      <div class="frame-body">
        <div class="equalizer" id="eq-left"></div>
      </div>
      <div class="frame-footer">0xb8c77482e45f1f44de1745f52c74426c631bdd52</div>
    </div>

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="center-panel">
      <img src="logo.png" alt="JAGER Radio" class="brand logo">
      
      <div class="genres" id="genres">
        <button class="genre-btn" data-genre="house">üè† House</button>
        <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
        <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
        <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
        <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
        <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
        <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>

      </div>

      <div class="now-playing" id="nowPlaying">üéµ –¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>

      <div class="play-controls">
        <button id="playBtn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <button id="stopBtn" disabled>‚èπ –°—Ç–æ–ø</button>
      </div>
      <div class="status" id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å</div>
    </div>

    <!-- –ü—Ä–∞–≤–∞—è —Ä–∞–º–∫–∞ - JAGER -->
    <div class="frame right" id="frame-right">
      <div class="frame-header">JAGER $0.0001</div>
      <div class="frame-body">
        <div class="equalizer" id="eq-right"></div>
      </div>
      <div class="frame-footer">0x74836cc0e821a6be18e407e6388e430b689c66e9</div>

  <audio id="radioPlayer"></audio>

  <script>
    // DOM
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');
    const favicon = document.getElementById('favicon');
    const frameLeft = document.getElementById('frame-left');
    const frameRight = document.getElementById('frame-right');

    // –°—Å—ã–ª–∫–∏ –Ω–∞ –ø–æ—Ç–æ–∫–∏
    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-aac",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/thetrip-128-mp3",
      electro:   "https://ice2.somafm.com/deepspaceone-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre]}`;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∂–∞–Ω—Ä–æ–≤
    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre];
      audio.src = streamUrl;
      
      audio.play()
        .then(() => {
          status.textContent = `üîä –ò–≥—Ä–∞–µ—Ç: ${genreNames[currentGenre]}`;
          nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
          playBtn.disabled = true;
          stopBtn.disabled = false;
          startEqualizers();
          updateFavicon();
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞:', err);
          status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
          playBtn.disabled = false;
          stopBtn.disabled = true;
        });
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      status.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
      nowPlaying.textContent = 'üéµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
      playBtn.disabled = false;
      stopBtn.disabled = true;
      stopEqualizers();
      updateFavicon();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß –ì–æ—Ç–æ–≤ –∫ ${genreNames[currentGenre]}`;
      updateFavicon();
    });

    // --- –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä—ã ---
    const eqLeft = document.getElementById('eq-left');
    const eqRight = document.getElementById('eq-right');
    const barCount = 15;

    function createBars(container) {
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = '0px';
        container.appendChild(bar);
      }
    }

    createBars(eqLeft);
    createBars(eqRight);

    let analyser, dataArray;
    let animationId;

    function startEqualizers() {
      if (!audio.src) return;
      
      const ctx = audio.getContext ? audio.getContext() : new (window.AudioContext || window.webkitAudioContext)();
      const source = ctx.createMediaElementSource(audio);
      analyser = ctx.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);
      analyser.connect(ctx.destination);
      
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      
      updateBars();
    }

    function stopEqualizers() {
      if (animationId) cancelAnimationFrame(animationId);
      animationId = null;
    }

    function updateBars() {
      if (!analyser) return;
      
      analyser.getByteFrequencyData(dataArray);
      
      const barsLeft = eqLeft.querySelectorAll('.bar');
      const barsRight = eqRight.querySelectorAll('.bar');
      
      for (let i = 0; i < barsLeft.length; i++) {
        const val = dataArray[i * 2] / 255;
        const height = val * 100 + 5;
        
        barsLeft[i].style.height = `${height}%`;
        barsRight[i].style.height = `${height}%`;
        
        if (i % 2 === 0) {
          barsLeft[i].className = 'bar red';
          barsRight[i].className = 'bar red';
        } else {
          barsLeft[i].className = 'bar';
          barsRight[i].className = 'bar';
        }
      }
      
      animationId = requestAnimationFrame(updateBars);
    }

    // --- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π Favicon ---
    function updateFavicon() {
      const canvas = document.createElement('canvas');
      canvas.width = 32;
      canvas.height = 32;
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = '#FFD700';
      ctx.fillRect(0, 0, 32, 32);

      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.moveTo(8, 10);
      ctx.lineTo(14, 10);
      ctx.lineTo(18, 6);
      ctx.lineTo(18, 26);
      ctx.lineTo(14, 22);
      ctx.lineTo(8, 22);
      ctx.fill();

      if (!audio.paused && audio.volume > 0) {
        ctx.beginPath();
        ctx.moveTo(20, 12);
        ctx.lineTo(24, 10);
        ctx.lineTo(28, 14);
        ctx.lineTo(24, 18);
        ctx.lineTo(20, 16);
        ctx.stroke();
      } else {
        ctx.beginPath();
        ctx.moveTo(22, 10);
        ctx.lineTo(26, 14);
        ctx.lineTo(22, 18);
        ctx.moveTo(24, 10);
        ctx.lineTo(28, 14);
        ctx.lineTo(24, 18);
        ctx.strokeStyle = '#f00';
        ctx.stroke();
      }

      favicon.href = canvas.toDataURL('image/png');
    }

    favicon.addEventListener('click', () => {
      if (audio.volume > 0) {
        audio.volume = 0;
        status.textContent = 'üîá –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω';
      } else {
        audio.volume = 1;
        status.textContent = 'üîä –ó–≤—É–∫ –≤–∫–ª—é—á—ë–Ω';
      }
      updateFavicon();
    });

    // --- –ö—É—Ä—Å JAGER —á–µ—Ä–µ–∑ DexScreener ---
    const JAGER_CONTRACT = '0x74836cc0e821a6be18e407e6388e430b689c66e9';
    const BNB_CONTRACT = '0xbb4CdB9CBd36B01bD1cBaEBF26562427715A0226';

    async function fetchPrice(tokenAddress) {
      try {
        const res = await fetch(`https://api.dexscreener.com/latest/token/${tokenAddress}`);
        const data = await res.json();
        if (data.price) {
          return parseFloat(data.price).toFixed(4);
        }
        return 'N/A';
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–µ–Ω—ã:', err);
        return 'N/A';
      }
    }

    setInterval(async () => {
      const bnbPrice = await fetchPrice(BNB_CONTRACT);
      const jagerPrice = await fetchPrice(JAGER_CONTRACT);

      const bnbHeader = document.querySelector('.frame.left .frame-header');
      const jagerHeader = document.querySelector('.frame.right .frame-header');

      if (bnbHeader) {
        bnbHeader.textContent = `BNB $${bnbPrice}`;
      }

      if (jagerHeader) {
        jagerHeader.textContent = `JAGER $${jagerPrice}`;
      }
    }, 30000);

    setTimeout(async () => {
      const bnbPrice = await fetchPrice(BNB_CONTRACT);
      const jagerPrice = await fetchPrice(JAGER_CONTRACT);

      const bnbHeader = document.querySelector('.frame.left .frame-header');
      const jagerHeader = document.querySelector('.frame.right .frame-header');

      if (bnbHeader) bnbHeader.textContent = `BNB $${bnbPrice}`;
      if (jagerHeader) jagerHeader.textContent = `JAGER $${jagerPrice}`;
    }, 1000);
  </script>
