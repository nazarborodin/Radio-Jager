  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      border: 2px solid var(--border);
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 5px 0 15px;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 15px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
    }

    .now-playing {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1em;
      min-height: 24px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand">JAGER</h1>

    <div class="genres" id="genres">
      <button class="genre-btn active" data-genre="house">üè† House</button>
      <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
      <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
      <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
      <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
      <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
      <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>
      <button class="genre-btn" data-genre="electro">‚ö° Electro</button>
    </div>

    <div class="now-playing" id="nowPlaying">üéµ –¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>

    <div class="play-controls">
      <button id="playBtn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
      <button id="stopBtn" disabled>‚èπ –°—Ç–æ–ø</button>
    </div>
    <div class="status" id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å</div>
  </div>

  <audio id="radioPlayer"></audio>

  <script>
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');

const streams = {
  house:     "https://top-radio.ru/assets/instreamatic/instreamatic.min.v.2.4.css",
  techno:    "https://top-radio.ru/assets/js/blazy.min.js",
  dubstep:   "https://stream.radioparadise.com/metal-128.mp3",
  trance:    "https://stream.radioparadise.com/trance-128.mp3",
  dnb:       "https://stream.radioparadise.com/dance-128.mp3",
  lofi:      "https://listen.lol/lofi.mp3",
  synthwave: "https://nightride.stream/radio/8010/radio.mp3",
  electro:   "https://stream.radioparadise.com/pop-128.mp3"
};

    let currentGenre = localStorage.getItem('jager-genre') || 'house';

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∂–∞–Ω—Ä–∞
    function setActive() {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === currentGenre);
      });
      status.textContent = '–ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
    }
    setActive();

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∂–∞–Ω—Ä–∞
    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        currentGenre = btn.dataset.genre;
        localStorage.setItem('jager-genre', currentGenre);
        setActive();
        nowPlaying.textContent = 'üéµ –û–∂–∏–¥–∞–Ω–∏–µ...';
        audio.pause();
        playBtn.disabled = false;
        stopBtn.disabled = true;
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre];
      audio.src = streamUrl;
      audio.play()
        .then(() => {
          status.textContent = 'üîä –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è –∑–∞–ø—É—â–µ–Ω–∞';
          nowPlaying.textContent = `üéß –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è: ${currentGenre.toUpperCase()}`;
          playBtn.disabled = true;
          stopBtn.disabled = false;
        })
        .catch(err => {
          status.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
          nowPlaying.textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å';
        });
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      status.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });
  </script>
