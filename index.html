  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* –õ–µ–≤–∞—è —Ä–∞–º–∫–∞ (–Ω–æ–≤–æ—Å—Ç–∏) */
    .news-panel {
      width: 350px;
      height: 600px;
      background: #000;
      border: 10px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: white;
    }

    .news-header {
      padding: 10px;
      font-size: 1.2em;
      font-weight: 800;
      color: #FFD700;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    .news-list {
      list-style: none;
      padding: 0;
      margin: 0;
      height: 500px;
      overflow-y: auto;
    }

    .news-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .news-item:hover {
      background: #111;
    }

    .news-title {
      font-size: 1.1em;
      margin: 0;
      color: #FFD700;
      word-wrap: break-word;
      line-height: 1.3;
    }

    /* –ü—Ä–∞–≤–∞—è —Ä–∞–º–∫–∞ (—Ç–≤–∏—Ç—ã) */
    .twitter-panel {
      width: 350px;
      height: 600px;
      background: #111;
      border: 10px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: white;
    }

    .twitter-header {
      padding: 10px;
      font-size: 1.2em;
      font-weight: 800;
      color: #1DA1F2;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    .tweet {
      padding: 10px;
      border-bottom: 1px solid #333;
      color: #ddd;
      font-size: 0.9em;
      line-height: 1.4;
    }

    .tweet a {
      color: #1DA1F2;
    }

    .pinned {
      background: #1a1a1a;
      border-top: 2px solid #1DA1F2;
      padding: 10px;
      margin: 10px 0;
    }

    .pinned-text {
      font-weight: 700;
      color: #1DA1F2;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å */
    .center-panel {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 80%;
      border: 2px solid var(--border);
      text-align: center;
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 10px 0;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 12px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
    }

    .now-playing {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1em;
      min-height: 24px;
      font-weight: 700;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

<body>
  <div class="container">
    <!-- –õ–µ–≤–∞—è —Ä–∞–º–∫–∞ (–Ω–æ–≤–æ—Å—Ç–∏) -->
    <div class="news-panel">
      <div class="news-header">Binance News</div>
      <ul class="news-list" id="newsList"></ul>
    </div>

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="center-panel">
      <img src="logo.png" alt="JAGER Radio" class="brand logo">
      
      <div class="genres" id="genres">
        <button class="genre-btn" data-genre="house">üè† House</button>
        <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
        <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
        <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
        <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
        <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
        <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>
        <button class="genre-btn" data-genre="electro">‚ö° Electro</button>
      </div>

      <div class="now-playing" id="nowPlaying">üéµ –¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>

      <div class="play-controls">
        <button id="playBtn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <button id="stopBtn" disabled>‚èπ –°—Ç–æ–ø</button>
      </div>
      <div class="status" id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å</div>
    </div>

    <!-- –ü—Ä–∞–≤–∞—è —Ä–∞–º–∫–∞ (—Ç–≤–∏—Ç—ã) -->
    <div class="twitter-panel">
      <div class="twitter-header">Latest from @cz_binance</div>
      <div id="tweets"></div>
    </div>
  </div>

  <audio id="radioPlayer"></audio>

  <script>
    // === –†–ê–î–ò–û ===
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');

    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-mp3",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/thetrip-128-mp3",
      electro:   "https://ice2.somafm.com/deepspaceone-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre] || genre}`;
    }

    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    playBtn.addEventListener('click', async () => {
      const streamUrl = streams[currentGenre];
      audio.src = streamUrl;
      try {
        await audio.play();
        status.textContent = `üîä –ò–≥—Ä–∞–µ—Ç: ${genreNames[currentGenre]}`;
        nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
        playBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
        playBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      status.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
      nowPlaying.textContent = 'üéµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });

    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß –ì–æ—Ç–æ–≤ –∫ ${genreNames[currentGenre]}`;
    });

    // === –ù–û–í–û–°–¢–ò BINANCE (—á–µ—Ä–µ–∑ RSSHub) ===
    async function fetchNews() {
      try {
        const res = await fetch('https://rsshub.app/binance/news');
        const data = await res.json();

        const newsList = document.getElementById('newsList');
        newsList.innerHTML = '';
        data.items.slice(0, 3).forEach(item => {
          const li = document.createElement('li');
          li.className = 'news-item';
          li.innerHTML = `
            <h3 class="news-title">${item.title}</h3>
            <div class="news-body">${item.description}</div>
          `;
          li.addEventListener('click', () => {
            const body = li.querySelector('.news-body');
            body.style.display = body.style.display === 'none' ? 'block' : 'none';
          });
          newsList.appendChild(li);
        });
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤–æ—Å—Ç–µ–π:', err);
      }
    }

    setInterval(fetchNews, 300000);
    fetchNews();

    // === –¢–í–ò–¢–´ @cz_binance ===
    function fetchTweets() {
      try {
        const tweets = document.getElementById('tweets');
        tweets.innerHTML = '<p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>';
        
        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
        const fakeTweets = [
          { pinned: true, text: "üöÄ Binance is committed to building the future of finance. Innovation, security, and user empowerment are our core values. #Crypto #Web3", time: "2 —á –Ω–∞–∑–∞–¥" },
          { pinned: false, text: "Just visited our new data center in Singapore. Cutting-edge tech, zero emissions. Proud of the team! üíö", time: "5 —á –Ω–∞–∑–∞–¥" }
        ];

        tweets.innerHTML = '';
        fakeTweets.forEach(tweet => {
          const div = document.createElement('div');
          div.className = 'tweet';
          if (tweet.pinned) {
            div.innerHTML = `
              <div class="pinned">
                <strong class="pinned-text">üìå –ü—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ</strong><br>
                ${tweet.text}<br>
                <small>${tweet.time}</small>
              </div>
            `;
          } else {
            div.innerHTML = `
              ${tweet.text}<br>
              <small>${tweet.time}</small>
            `;
          }
          tweets.appendChild(div);
        });
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–≤–∏—Ç–æ–≤:', err);
      }
    }

    setInterval(fetchTweets, 60000);
    fetchTweets();
  </script>
