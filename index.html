  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      border: 2px solid var(--border);
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 5px 0 15px;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 15px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
    }

    .now-playing {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1em;
      min-height: 24px;
      font-weight: 700;
    }

    /* –¢–∞–π–º–µ—Ä */
    .countdown {
      font-size: 1.5em;
      font-weight: 800;
      color: #000;
      background: #FFD700;
      border: 2px solid #000;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 20px 0;
      box-shadow: 0 4px 0 #000;
      letter-spacing: 1px;
    }

    .countdown span {
      color: #000;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="JAGER Radio" class="brand" style="height: 80px;">

    <div class="genres" id="genres">
      <button class="genre-btn" data-genre="house">üè† House</button>
      <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
      <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
      <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
      <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
      <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
      <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>
      <button class="genre-btn" data-genre="electro">‚ö° Electro</button>
    </div>

    <div class="now-playing" id="nowPlaying">üéµ –¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>

    <div class="play-controls">
      <button id="playBtn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
      <button id="stopBtn" disabled>‚èπ –°—Ç–æ–ø</button>
    </div>
    <div class="status" id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å</div>

    <!-- –¢–∞–π–º–µ—Ä –¥–æ 10 —Å–µ–Ω—Ç—è–±—Ä—è 2025 -->
    <div class="countdown" id="countdown">
      TGE: <span id="days">00</span>d <span id="hours">00</span>h <span id="minutes">00</span>m
    </div>
  </div>

  <audio id="radioPlayer"></audio>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');

    // –†–∞–±–æ—á–∏–µ –ø–æ—Ç–æ–∫–∏ (MP3)
    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-mp3",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/thetrip-128-mp3",
      electro:   "https://ice2.somafm.com/deepspaceone-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre] || genre}`;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∂–∞–Ω—Ä–∞
    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    playBtn.addEventListener('click', async () => {
      const streamUrl = streams[currentGenre];
      audio.src = streamUrl;
      
      try {
        await audio.play();
        status.textContent = `üîä –ò–≥—Ä–∞–µ—Ç: ${genreNames[currentGenre]}`;
        nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
        playBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
        status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å'}`;
        playBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      status.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
      nowPlaying.textContent = 'üéµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß –ì–æ—Ç–æ–≤ –∫ ${genreNames[currentGenre]}`;
    });

    // --- –¢–∞–π–º–µ—Ä –¥–æ 10 —Å–µ–Ω—Ç—è–±—Ä—è 2025, 00:00 UTC ---
    const targetDate = new Date("2025-09-10T00:00:00Z").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const remaining = targetDate - now;

      if (remaining < 0) {
        document.getElementById('countdown').innerHTML = "üéâ Happy Birthday to You!";
        return;
      }

      const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
    setInterval(updateCountdown, 60000);
    updateCountdown();
  </script>
