    :root {

    /* –õ–µ–≤–∞—è —Ä–∞–º–∫–∞ (–Ω–æ–≤–æ—Å—Ç–∏) */

    .news-title {

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å */

    .play-controls button {

<body>

        <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
        <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
        <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>

        <button id="playBtn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>

    <!-- –ü—Ä–∞–≤–∞—è —Ä–∞–º–∫–∞ (–ø—É—Å—Ç–∞—è –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è) -->
    <div class="news-panel">
      <div class="news-header">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</div>
      <ul class="news-list">
        <li class="news-item">
          <h3 class="news-title">–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å</h3>
          <div class="news-body">–ó–¥–µ—Å—å –º–æ–∂–µ—Ç –±—ã—Ç—å –¥—Ä—É–≥–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è.</div>

  <audio id="radioPlayer"></audio>

  <script>
    // === –†–ê–î–ò–û ===
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');

    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-mp3",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/thetrip-128-mp3",
      electro:   "https://ice2.somafm.com/deepspaceone-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre] || genre}`;
    }

    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    playBtn.addEventListener('click', async () => {
      const streamUrl = streams[currentGenre];
      audio.src = streamUrl;
      try {
        await audio.play();
        status.textContent = `üîä –ò–≥—Ä–∞–µ—Ç: ${genreNames[currentGenre]}`;
        nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
        playBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
        playBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      status.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
      nowPlaying.textContent = 'üéµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });

    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß –ì–æ—Ç–æ–≤ –∫ ${genreNames[currentGenre]}`;
    });

    // === –ù–û–í–û–°–¢–ò BINANCE (—á–µ—Ä–µ–∑ RSSHub) ===
    async function fetchNews() {
      const newsList = document.getElementById('newsList');
      try {
        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ CORS-–ø—Ä–æ–∫—Å–∏
        const proxyUrl = 'https://api.allorigins.win/raw?url=';
        const targetUrl = encodeURIComponent('https://rsshub.app/binance/news');
        const res = await fetch(proxyUrl + targetUrl);
        
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        
        const data = await res.json();

        newsList.innerHTML = '';
        if (data.items && data.items.length > 0) {
          data.items.slice(0, 5).forEach(item => {
            const li = document.createElement('li');
            li.className = 'news-item';
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É –∑–∞–≥–æ–ª–æ–≤–∫–∞
            const title = item.title.length > 100 ? item.title.substring(0, 100) + '...' : item.title;
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É –æ–ø–∏—Å–∞–Ω–∏—è
            const description = item.description ? (item.description.length > 200 ? item.description.substring(0, 200) + '...' : item.description) : '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
            
            li.innerHTML = `
              <h3 class="news-title">${title}</h3>
              <div class="news-body">${description}</div>
            `;
            li.addEventListener('click', () => {
              const body = li.querySelector('.news-body');
              body.style.display = body.style.display === 'none' ? 'block' : 'none';
            });
            newsList.appendChild(li);
          });
        } else {
          newsList.innerHTML = '<li class="news-item"><h3 class="news-title">–ù–æ–≤–æ—Å—Ç–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3></li>';
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–æ–≤–æ—Å—Ç–µ–π:', err);
        newsList.innerHTML = '<li class="news-item"><h3 class="news-title">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π</h3></li>';
      }
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–æ–≤–æ—Å—Ç–∏ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –∏ –æ–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
    fetchNews();
    setInterval(fetchNews, 300000); // 5 –º–∏–Ω—É—Ç
  </script>
