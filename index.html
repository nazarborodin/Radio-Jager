  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
    }

    /* –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ */
    .ticker-container {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      background-color: #000;
      color: white;
      border: 2px solid var(--border);
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .ticker-content {
      white-space: nowrap;
      padding: 10px 0;
      display: inline-block;
      animation: ticker-animation 20s linear infinite;
    }

    @keyframes ticker-animation {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      border: 2px solid var(--border);
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 5px 0 15px;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 15px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
    }

    .now-playing {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1em;
      min-height: 24px;
      font-weight: 700;
    }

    /* –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä */
    .equalizer-container {
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-50%);
      width: 200px;
      height: 200px;
      background-color: #ccc;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .equalizer {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ray {
      position: absolute;
      width: 2px;
      background-color: white;
      transform-origin: center;
      opacity: 0.8;
    }

    .ray.red {
      background-color: red;
    }

    .ray.yellow {
      background-color: yellow;
    }

    .ray.black {
      background-color: black;
    }

    .dot {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: red;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.1s ease;
    }
  </style>

<body>
  <!-- –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ —Å –∫—É—Ä—Å–æ–º BNB -->
  <div class="ticker-container">
    <div class="ticker-content" id="tickerText">
      üöÄ JAGER Radio BNB | –ü–æ–ª—É—á–∞–π BNB –∑–∞ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ! | –ê–∫—Ç—É–∞–ª—å–Ω—ã–π –∫—É—Ä—Å BNB: –ó–∞–≥—Ä—É–∑–∫–∞... | 24—á: –ó–∞–≥—Ä—É–∑–∫–∞...
    </div>
  </div>

  <div class="container">
    <img src="logo.png" alt="JAGER Radio" class="brand" style="height: 80px;">

    <div class="genres" id="genres">
      <button class="genre-btn" data-genre="house">üè† House</button>
      <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
      <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
      <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
      <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
      <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
      <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>
      <button class="genre-btn" data-genre="electro">‚ö° Electro</button>
    </div>

    <div class="now-playing" id="nowPlaying">üéµ JAGER Radio BNB</div>

    <div class="play-controls">
      <button id="playBtn">‚ñ∂ PLAY</button>
      <button id="stopBtn" disabled>‚èπ STOP</button>
    </div>
    <div class="status" id="status">JAGER Radio BNB</div>
  </div>

  <div class="equalizer-container">
    <div class="equalizer" id="equalizer"></div>
  </div>

  <audio id="radioPlayer"></audio>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');
    const tickerText = document.getElementById('tickerText');
    const equalizer = document.getElementById('equalizer');

    // üîâ –ü—Ä—è–º—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –ø–æ—Ç–æ–∫–∏ (–ø—Ä–æ–≤–µ—Ä–µ–Ω–Ω—ã–µ)
    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-aac",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/deepspaceone-128-mp3",
      electro:   "https://ice2.somafm.com/defcon-128-mp3"
    };

    // –ù–∞–∑–≤–∞–Ω–∏—è –∂–∞–Ω—Ä–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∂–∞–Ω—Ä –∏–∑ localStorage
    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre] || genre}`;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∂–∞–Ω—Ä–∞
    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    // --- –õ–æ–≥–∏–∫–∞ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ —Å –∫—É—Ä—Å–æ–º BNB ---
    let bnbData = {
        price: 0,
        change24h: 0
    };

    async function fetchBNBPrice() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd&include_24hr_change=true');
            const data = await response.json();
            
            if (data && data.binancecoin) {
                bnbData.price = data.binancecoin.usd;
                bnbData.change24h = data.binancecoin.usd_24h_change || 0;
                
                updateTickerText();
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫—É—Ä—Å–∞ BNB:', error);
            tickerText.textContent = 'üöÄ JAGER Radio BNB | –ü–æ–ª—É—á–∞–π BNB –∑–∞ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ! | –ê–∫—Ç—É–∞–ª—å–Ω—ã–π –∫—É—Ä—Å BNB: –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ | 24—á: –û—à–∏–±–∫–∞';
        }
    }

    function updateTickerText() {
        const priceFormatted = bnbData.price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        const changeFormatted = bnbData.change24h.toFixed(2);
        const changeSymbol = bnbData.change24h >= 0 ? '+' : '';
        const changeColor = bnbData.change24h >= 0 ? 'üü¢' : 'üî¥';
        
        tickerText.textContent = `üöÄ JAGER Radio BNB | –ü–æ–ª—É—á–∞–π BNB –∑–∞ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏–µ! | –ê–∫—Ç—É–∞–ª—å–Ω—ã–π –∫—É—Ä—Å BNB: ${priceFormatted} | 24—á: ${changeColor} ${changeSymbol}${changeFormatted}%`;
    }

    // --- –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä ---
    const rayCount = 12;
    const rays = [];
    const dots = [];

    function createRays() {
      for (let i = 0; i < rayCount; i++) {
        const angle = (i / rayCount) * Math.PI * 2;
        const length = 90;
        const ray = document.createElement('div');
        ray.className = 'ray';
        
        if (i % 3 === 0) {
          ray.classList.add('yellow');
        } else if (i % 3 === 1) {
          ray.classList.add('black');
        } else {
          ray.classList.add('white');
        }
        
        ray.style.transform = `rotate(${angle}rad)`;
        ray.style.height = `${length}px`;
        ray.style.left = '50%';
        ray.style.top = '50%';
        ray.style.transformOrigin = 'center';
        
        equalizer.appendChild(ray);
        rays.push(ray);
        
        const dot = document.createElement('div');
        dot.className = 'dot';
        dot.style.transform = `rotate(${angle}rad)`;
        dot.style.left = '50%';
        dot.style.top = '50%';
        dot.style.transformOrigin = 'center';
        dot.style.opacity = 0;
        equalizer.appendChild(dot);
        dots.push(dot);
      }
    }

    function startEqualizerAnimation() {
      if (rays.length === 0) createRays();

      // –û—á–∏—Å—Ç–∏–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–∫—Å—Ç
      if (window.audioContext) {
        window.audioContext.close();
      }

      window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audio.captureStream ? audio.captureStream().getAudioTracks()[0] : null;

      if (!source) return;

      const analyser = window.audioContext.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      // –°–æ–∑–¥–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –∏–∑ —ç–ª–µ–º–µ–Ω—Ç–∞
      const mediaSource = window.audioContext.createMediaElementSource(audio);
      mediaSource.connect(analyser);
      analyser.connect(window.audioContext.destination);

      let lastTime = 0;

      function animate(time) {
        if (!lastTime) lastTime = time;
        const deltaTime = time - lastTime;
        lastTime = time;

        analyser.getByteFrequencyData(dataArray);

        const avgAmplitude = dataArray.reduce((sum, val) => sum + val, 0) / dataArray.length;
        const pulseFactor = 1 + (avgAmplitude / 255) * 0.5;

        rays.forEach((ray, index) => {
          const angle = (index / rayCount) * Math.PI * 2;
          const baseLength = 90;
          const length = baseLength * pulseFactor;
          ray.style.height = `${length}px`;
        });

        const bassLevel = dataArray[0] + dataArray[1];
        dots.forEach((dot, index) => {
          const angle = (index / rayCount) * Math.PI * 2;
          const distance = 100;
          const x = distance * Math.cos(angle);
          const y = distance * Math.sin(angle);
          
          dot.style.transform = `translate(${x}px, ${y}px) rotate(${angle}rad)`;
          
          if (bassLevel > 150) {
            dot.style.transform = `translate(${x}px, ${y}px) rotate(${angle}rad) scale(1)`;
            dot.style.opacity = 1;
          } else {
            dot.style.transform = `translate(${x}px, ${y}px) rotate(${angle}rad) scale(0)`;
            dot.style.opacity = 0;
          }
        });

        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    }

    function stopEqualizerAnimation() {
      if (window.audioContext) {
        window.audioContext.close();
      }
      
      rays.forEach(ray => {
        ray.style.height = '90px';
      });
      dots.forEach(dot => {
        dot.style.opacity = 0;
      });
    }

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre];
      
      audio.src = streamUrl;
      
      audio.play()
        .then(() => {
          status.textContent = `üîä PLAY: ${genreNames[currentGenre] || currentGenre}`;
          nowPlaying.textContent = `üéß ${genreNames[currentGenre] || currentGenre}`;
          playBtn.disabled = true;
          stopBtn.disabled = false;
          
          // –ó–∞–ø—É—Å–∫–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä
          startEqualizerAnimation();
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
          status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å'}`;
          playBtn.disabled = false;
          stopBtn.disabled = true;
        });
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      status.textContent = '‚è∏ STOP';
      nowPlaying.textContent = 'üéµ JAGER Radio BNB';
      playBtn.disabled = false;
      stopBtn.disabled = true;
      
      stopEqualizerAnimation();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß PLAY –∫ ${genreNames[currentGenre] || currentGenre}`;
      
      fetchBNBPrice();
      setInterval(fetchBNBPrice, 30000);
    });
  </script>
