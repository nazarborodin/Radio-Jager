  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      border: 2px solid var(--border);
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 5px 0 15px;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 15px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
    }

    .now-playing {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1em;
      min-height: 24px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="JAGER Radio" class="brand" style="height: 80px;">

    <div class="genres" id="genres">
      <button class="genre-btn" data-genre="house">üè† House</button>
      <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
      <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
      <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
      <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
      <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
      <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>
      <button class="genre-btn" data-genre="electro">‚ö° Electro</button>
    </div>

    <div class="now-playing" id="nowPlaying">üéµ JAGER Radio BNB</div>

    <div class="play-controls">
      <button id="playBtn">‚ñ∂ PLAY</button>
      <button id="stopBtn" disabled>‚èπ STOP</button>
    </div>
    <div class="status" id="status">JAGER Radio BNB</div>
  </div>

  <audio id="radioPlayer"></audio>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');

    // üîâ –ü—Ä—è–º—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –ø–æ—Ç–æ–∫–∏ (—É–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã)
    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3  ",
      techno:    "https://ice4.somafm.com/groovesalad-128-aac  ",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3  ",
      trance:    "https://ice2.somafm.com/live-128-mp3  ",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3  ",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3  ",
      synthwave: "https://ice4.somafm.com/deepspaceone-128-mp3  ",
      electro:   "https://ice2.somafm.com/defcon-128-mp3  "
    };

    // –ù–∞–∑–≤–∞–Ω–∏—è –∂–∞–Ω—Ä–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∂–∞–Ω—Ä –∏–∑ localStorage –∏–ª–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre] || genre}`;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∂–∞–Ω—Ä–∞
    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          
          // –ï—Å–ª–∏ —Ä–∞–¥–∏–æ –∏–≥—Ä–∞–µ—Ç, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ –≥–æ—Ç–æ–≤–∏–º –∫ –Ω–æ–≤–æ–º—É –∑–∞–ø—É—Å–∫—É
          if (!audio.paused) {
            audio.pause();
            audio.src = ''; // –û—á–∏—â–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre];
      
      // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏—Å—Ç–æ—á–Ω–∏–∫
      audio.src = '';
      audio.src = streamUrl;
      
      audio.play()
        .then(() => {
          status.textContent = `üîä PLAY: ${genreNames[currentGenre] || currentGenre}`;
          nowPlaying.textContent = `üéß ${genreNames[currentGenre] || currentGenre}`;
          playBtn.disabled = true;
          stopBtn.disabled = false;
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
          status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å'}`;
          playBtn.disabled = false;
          stopBtn.disabled = true;
        });
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = ''; // –û—á–∏—â–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
      status.textContent = '‚è∏ STOP';
      nowPlaying.textContent = 'üéµ JAGER Radio BNB';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß PLAY –∫ ${genreNames[currentGenre] || currentGenre}`;
    });
  </script>
</body>
</html>
