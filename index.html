  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
      --chart-bg: #000;
      --candle-green: #0f0;
      --candle-red: #f00;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* –ì—Ä–∞—Ñ–∏–∫–∏ —Å–ª–µ–≤–∞ –∏ —Å–ø—Ä–∞–≤–∞ */
    .chart {
      position: relative;
      width: 280px;
      height: 500px;
      background: #000;
      border: 8px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .chart-candles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      bottom: 0;
    }

    .candle {
      width: 6px;
      background: #0f0;
      opacity: 0.8;
      border-radius: 2px;
      transform-origin: bottom;
      transition: height 0.1s ease-out;
    }

    .candle.red {
      background: #f00;
    }

    .candle.green {
      background: #0f0;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å */
    .center-panel {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 80%;
      border: 2px solid var(--border);
      text-align: center;
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 10px 0;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 12px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
    }

    .now-playing {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1em;
      min-height: 24px;
      font-weight: 700;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

<body>
  <div class="container">
    <!-- –õ–µ–≤—ã–π —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä -->
    <div class="chart" id="chart-left">
      <div class="chart-candles" id="candles-left"></div>
    </div>

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="center-panel">
      <img src="logo.png" alt="JAGER Radio" class="brand logo">
      
      <div class="genres" id="genres">
        <button class="genre-btn" data-genre="house">üè† House</button>
        <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
        <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
        <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
        <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
        <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
        <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>
        <button class="genre-btn" data-genre="electro">‚ö° Electro</button>
      </div>

      <div class="now-playing" id="nowPlaying">üéµ –¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>

      <div class="play-controls">
        <button id="playBtn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <button id="stopBtn" disabled>‚èπ –°—Ç–æ–ø</button>
      </div>
      <div class="status" id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å</div>
    </div>

    <!-- –ü—Ä–∞–≤—ã–π —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä -->
    <div class="chart" id="chart-right">
      <div class="chart-candles" id="candles-right"></div>
    </div>
  </div>

  <audio id="radioPlayer" preload="auto"></audio>

  <script>
    // DOM
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');

    // –†–∞–±–æ—á–∏–µ –ø–æ—Ç–æ–∫–∏ (MP3)
    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-mp3",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/thetrip-128-mp3",
      electro:   "https://ice2.somafm.com/deepspaceone-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'techno';
    let analyser = null;
    let audioContext = null;

    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre]}`;
    }

    // –í—ã–±–æ—Ä –∂–∞–Ω—Ä–∞
    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    playBtn.addEventListener('click', async () => {
      const streamUrl = streams[currentGenre];
      
      // –°–æ–∑–¥–∞—ë–º AudioContext —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –∫–ª–∏–∫–µ
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }

      audio.src = streamUrl;
      
      try {
        await audio.play();
        status.textContent = `üîä –ò–≥—Ä–∞–µ—Ç: ${genreNames[currentGenre]}`;
        nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
        playBtn.disabled = true;
        stopBtn.disabled = false;
        startCandles();
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
        status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
        playBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      if (analyser) {
        analyser.disconnect();
        analyser = null;
      }
      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }
      status.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
      nowPlaying.textContent = 'üéµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß –ì–æ—Ç–æ–≤ –∫ ${genreNames[currentGenre]}`;
    });

    // --- –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä—ã –≤ –≤–∏–¥–µ —Å–≤–µ—á–µ–π ---
    const candlesLeft = document.getElementById('candles-left');
    const candlesRight = document.getElementById('candles-right');
    const candleCount = 18;

    function createCandles(container) {
      for (let i = 0; i < candleCount; i++) {
        const candle = document.createElement('div');
        candle.className = 'candle';
        candle.style.height = '0px';
        container.appendChild(candle);
      }
    }

    createCandles(candlesLeft);
    createCandles(candlesRight);

    let dataArray;
    let animationId;

    function startCandles() {
      if (!audio.src || !audioContext) return;

      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä
      if (analyser) {
        analyser.disconnect();
        analyser = null;
      }

      const source = audioContext.createMediaElementSource(audio);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      dataArray = new Uint8Array(analyser.frequencyBinCount);
      updateCandles();
    }

    function updateCandles() {
      if (!analyser) return;

      analyser.getByteFrequencyData(dataArray);

      const candlesL = candlesLeft.querySelectorAll('.candle');
      const candlesR = candlesRight.querySelectorAll('.candle');

      for (let i = 0; i < candlesL.length; i++) {
        const val = dataArray[i * 2] / 255;
        const height = val * 100 + 5;

        candlesL[i].style.height = `${height}%`;
        candlesR[i].style.height = `${height}%`;

        if (i % 2 === 0) {
          candlesL[i].className = 'candle red';
          candlesR[i].className = 'candle red';
        } else {
          candlesL[i].className = 'candle green';
          candlesR[i].className = 'candle green';
        }
      }

      animationId = requestAnimationFrame(updateCandles);
    }
  </script>
</body>
