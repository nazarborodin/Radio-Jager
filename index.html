    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏

        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          
          // –ï—Å–ª–∏ —Ä–∞–¥–∏–æ –∏–≥—Ä–∞–µ—Ç, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ –≥–æ—Ç–æ–≤–∏–º –∫ –Ω–æ–≤–æ–º—É –∑–∞–ø—É—Å–∫—É
          if (!audio.paused) {
            audio.pause();
            audio.src = ''; // –û—á–∏—â–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre].trim(); // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –Ω–µ—Ç –ø—Ä–æ–±–µ–ª–æ–≤
      
      // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏—Å—Ç–æ—á–Ω–∏–∫
      audio.src = '';
      audio.src = streamUrl;
      
      audio.play()
        .then(() => {
          status.textContent = `üîä PLAY: ${genreNames[currentGenre] || currentGenre}`;
          nowPlaying.textContent = `üéß ${genreNames[currentGenre] || currentGenre}`;
          playBtn.disabled = true;
          stopBtn.disabled = false;
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
          status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å'}`;
          playBtn.disabled = false;
          stopBtn.disabled = true;
        });
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = ''; // –û—á–∏—â–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
      status.textContent = '‚è∏ STOP';
      nowPlaying.textContent = 'üéµ JAGER Radio BNB';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // --- –õ–æ–≥–∏–∫–∞ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ —Å –∫—É—Ä—Å–æ–º BNB --- //
    let bnbData = {
        price: 0,
        change24h: 0
    };

    async function fetchBNBPrice() {
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π API CoinGecko –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ BNB
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd&include_24hr_change=true');
            const data = await response.json();
            
            if (data && data.binancecoin) {
                bnbData.price = data.binancecoin.usd;
                bnbData.change24h = data.binancecoin.usd_24h_change || 0;
                
                updateTickerText();
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫—É—Ä—Å–∞ BNB:', error);
            tickerText.textContent = 'üöÄ JAGER Radio BNB | The world‚Äôs leading blockchain ecosystem BNB! | Price BNB: –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ | 24—á: –û—à–∏–±–∫–∞';
        }
    }

    function updateTickerText() {
        const priceFormatted = bnbData.price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        const changeFormatted = bnbData.change24h.toFixed(2);
        const changeSymbol = bnbData.change24h >= 0 ? '+' : '';
        const changeColor = bnbData.change24h >= 0 ? 'üü¢' : 'üî¥';
        
        tickerText.textContent = `üöÄ JAGER Radio BNB | The world‚Äôs leading blockchain ecosystem BNB! | Price BNB: ${priceFormatted} | 24—á: ${changeColor} ${changeSymbol}${changeFormatted}%`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß PLAY –∫ ${genreNames[currentGenre] || currentGenre}`;
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–µ–≥—É—â—É—é —Å—Ç—Ä–æ–∫—É
      fetchBNBPrice();
      // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä—Å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
      setInterval(fetchBNBPrice, 30000);
    });
  </script>
