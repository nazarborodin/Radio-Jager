  <!-- p5.js Canvas -->
  <script>
    // --- p5.js –¥–ª—è —á–∞—Å–æ–≤ ---
    let d = new Date();
    let hour, minute, second;
    let centre_x, centre_y;
    let second_pie;
    let previous_second_pie = 0;
    let final_second_pie;
    let interpolater = 0;
    let exp = 0;

    function setup() {
      createCanvas(300, 300);
      background(100);
      textSize(50);
      fill(255, 255, 255, 255);
      noStroke();
      centre_x = width / 2;
      centre_y = height / 2;
    }

    function draw() {
      background(40);
      d = new Date();
      hour = addZero(d.getHours());
      minute = addZero(d.getMinutes());
      second = addZero(d.getSeconds());

      let hour_size = 260;
      let hour_inner = hour_size - 100;
      let minute_size = 240;
      let minute_inner = minute_size - 80;
      let second_size = 200;
      let second_inner = second_size - 60;

      noStroke();
      fill(0, 0, 0);
      arc(centre_x, centre_y, hour_size, hour_size, -PI / 2, (hour / 12 * TWO_PI) - (PI / 2), PIE);

      fill(40);
      ellipse(centre_x, centre_y, hour_inner, hour_inner);

      fill(255, 255, 255);
      arc(centre_x, centre_y, minute_size, minute_size, -PI / 2, (minute / 60 * TWO_PI) - (PI / 2), PIE);

      fill(40);
      ellipse(centre_x, centre_y, minute_inner, minute_inner);

      if (previous_second_pie != second_pie) interpolater = 0;
      if (interpolater > 55) interpolater = 0;
      else interpolater++;

      second_pie = (second / 60 * TWO_PI) - (PI / 2);
      if (second_pie == 0) previous_second_pie = 0;

      final_second_pie = lerp(previous_second_pie, second_pie, pow(interpolater / 55.0, 1.2));

      fill(240, 240, 0, 255);
      arc(centre_x, centre_y, second_size, second_size, -PI / 2, final_second_pie, PIE);

      fill(40);
      ellipse(centre_x, centre_y, second_inner, second_inner);

      textSize(100);
      textAlign(CENTER, CENTER);
      textStyle(BOLD);
      fill(150);
      text("BNB", centre_x, centre_y);

      hourMarkers();
      previous_second_pie = second_pie;
    }

    function addZero(i) {
      if (i < 10) i = "0" + i;
      return i;
    }

    function hourMarkers() {
      push();
      translate(centre_x, centre_y);
      fill(255);
      for (var i = 0; i < 60; i++) {
        if (i % 5 == 0) exp = 10; else exp = 0;
        ellipse(0, 130, 10 + exp, 10 + exp);
        rotate(TWO_PI / 60);
      }
      pop();
    }
  </script>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');
    const tickerText = document.getElementById('tickerText');

    // –°—Å—ã–ª–∫–∏ –Ω–∞ –ø–æ—Ç–æ–∫–∏
    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-aac",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/deepspaceone-128-mp3",
      electro:   "https://ice2.somafm.com/defcon-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'lofi';

    function setActiveGenre(genre) {
      genres.forEach(btn => btn.classList.toggle('active', btn.dataset.genre === genre));
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre]}`;
    }

    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre].trim();
      audio.src = streamUrl;
      audio.play()
        .then(() => {
          status.textContent = `üîä PLAY: ${genreNames[currentGenre]}`;
          nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
          playBtn.disabled = true;
          stopBtn.disabled = false;
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞:', err);
          status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
          playBtn.disabled = false;
          stopBtn.disabled = true;
        });
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      status.textContent = '‚è∏ STOP';
      nowPlaying.textContent = 'üéµ JAGER Radio BNB';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–∞ BNB
    let bnbData = { price: 0, change24h: 0 };

    async function fetchBNBPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd&include_24hr_change=true');
        const data = await response.json();
        if (data && data.binancecoin) {
          bnbData.price = data.binancecoin.usd;
          bnbData.change24h = data.binancecoin.usd_24h_change || 0;
          updateTickerText();
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞:', error);
        tickerText.textContent = 'üöÄ JAGER Radio BNB | The world‚Äôs leading blockchain ecosystem BNB! | Price BNB: –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ | 24—á: –û—à–∏–±–∫–∞';
      }
    }

    function updateTickerText() {
      const priceFormatted = bnbData.price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
      const changeFormatted = bnbData.change24h.toFixed(2);
      const changeSymbol = bnbData.change24h >= 0 ? '+' : '';
      const changeColor = bnbData.change24h >= 0 ? 'üü¢' : 'üî¥';
      tickerText.textContent = `üöÄ JAGER Radio BNB | The world‚Äôs leading blockchain ecosystem BNB! | Price BNB: ${priceFormatted} | 24—á: ${changeColor} ${changeSymbol}${changeFormatted}%`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß PLAY –∫ ${genreNames[currentGenre]}`;
      fetchBNBPrice();
      setInterval(fetchBNBPrice, 30000);
    });
  </script>
