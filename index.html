  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
      --frame-bg: #000;
      --frame-text: #FFD700;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* –õ–µ–≤–∞—è —Ä–∞–º–∫–∞ */
    .frame {
      position: relative;
      width: 250px;
      height: 600px;
      background: var(--frame-bg);
      border: 10px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-sizing: border-box;
    }

    .frame-header {
      color: var(--frame-text);
      font-size: 1.5em;
      font-weight: 800;
      text-align: center;
      letter-spacing: 1px;
    }

    .frame-body {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .equalizer {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      bottom: 0;
    }

    .bar {
      width: 5px;
      background: #0f0;
      opacity: 0.8;
      border-radius: 5px;
      transform-origin: bottom;
    }

    .bar.red {
      background: #f00;
    }

    .frame-footer {
      color: var(--frame-text);
      font-size: 0.8em;
      text-align: center;
      padding: 5px;
      margin-top: 5px;
    }

    /* –ü—Ä–∞–≤–∞—è —Ä–∞–º–∫–∞ */
    .frame.right {
      transform: scaleX(-1);
    }

    .frame.right .frame-header,
    .frame.right .frame-footer {
      transform: scaleX(-1);
    }

    .frame.right .equalizer {
      transform: scaleX(-1);
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –±–ª–æ–∫ */
    .center-panel {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 80%;
      border: 2px solid var(--border);
      text-align: center;
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 10px 0;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 12px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
    }

    .now-playing {
      margin: 20px 0;

      font-weight: 700;

    .status {

      font-size: 1.1em;
      min-height: 24px;

    /* –°—Ç–∏–ª—å –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ */

<body>
  <div class="container">

        <div class="equalizer" id="eq-left"></div>

      <div class="frame-footer">0xb8c77482e45f1f44de1745f52c74426c631bdd52</div>

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="center-panel">
      <img src="logo.png" alt="JAGER Radio" class="brand logo" style="height: 80px;">
      
      <div class="genres" id="genres">
        <button class="genre-btn" data-genre="house">üè† House</button>
        <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
        <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
        <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
        <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
        <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>

      <div class="now-playing" id="nowPlaying">üéµ –¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>

      <div class="play-controls">
        <button id="playBtn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <button id="stopBtn" disabled>‚èπ –°—Ç–æ–ø</button>

      <div class="status" id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å</div>

    <!-- –ü—Ä–∞–≤–∞—è —Ä–∞–º–∫–∞ - JAGER -->

      <div class="frame-header">JAGER</div>
      <div class="frame-body">
        <div class="equalizer" id="eq-right"></div>

  <audio id="radioPlayer"></audio>

  <script>
    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');

    // –°—Å—ã–ª–∫–∏ –Ω–∞ –ø–æ—Ç–æ–∫–∏ (–æ—á–∏—â–µ–Ω—ã –æ—Ç –ø—Ä–æ–±–µ–ª–æ–≤)
    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-aac",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/thetrip-128-mp3",
      electro:   "https://ice2.somafm.com/deepspaceone-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∂–∞–Ω—Ä–∞
    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre]}`;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –∂–∞–Ω—Ä–∞–º
    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    // –ò–≥—Ä–∞–µ–º
    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre];
      audio.src = streamUrl;
      
      audio.play()
        .then(() => {
          status.textContent = `üîä –ò–≥—Ä–∞–µ—Ç: ${genreNames[currentGenre]}`;
          nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
          playBtn.disabled = true;
          stopBtn.disabled = false;
          startEqualizers(); // –ó–∞–ø—É—Å–∫–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä—ã
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞:', err);
          status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
          playBtn.disabled = false;
          stopBtn.disabled = true;
        });
    });

    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      status.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
      nowPlaying.textContent = 'üéµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
      playBtn.disabled = false;
      stopBtn.disabled = true;
      stopEqualizers();
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß –ì–æ—Ç–æ–≤ –∫ ${genreNames[currentGenre]}`;
    });

    // --- –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä—ã ---
    const eqLeft = document.getElementById('eq-left');
    const eqRight = document.getElementById('eq-right');
    const barCount = 15;

    function createBars(container) {
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = '0px';
        container.appendChild(bar);
      }
    }

    createBars(eqLeft);
    createBars(eqRight);

    let analyser, dataArray;
    let animationId;

    function startEqualizers() {
      if (!audio.src) return;
      
      const ctx = audio.getContext ? audio.getContext() : new (window.AudioContext || window.webkitAudioContext)();
      const source = ctx.createMediaElementSource(audio);
      analyser = ctx.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);
      analyser.connect(ctx.destination);
      
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      
      updateBars();
    }

    function stopEqualizers() {
      if (animationId) cancelAnimationFrame(animationId);
      animationId = null;
    }

    function updateBars() {
      if (!analyser) return;
      
      analyser.getByteFrequencyData(dataArray);
      
      const barsLeft = eqLeft.querySelectorAll('.bar');
      const barsRight = eqRight.querySelectorAll('.bar');
      
      // –†–∞–Ω–¥–æ–º–∏–∑–∞—Ü–∏—è —Ü–≤–µ—Ç–æ–≤ (–∫—Ä–∞—Å–Ω—ã–µ –∏ –∑–µ–ª—ë–Ω—ã–µ)
      for (let i = 0; i < barsLeft.length; i++) {
        const val = dataArray[i * 2] / 255;
        const height = val * 100 + 5;
        
        barsLeft[i].style.height = `${height}%`;
        barsRight[i].style.height = `${height}%`;
        
        // –ö—Ä–∞—Å–Ω—ã–µ –∏ –∑–µ–ª—ë–Ω—ã–µ —Å–≤–µ—á–∏
        if (i % 2 === 0) {
          barsLeft[i].className = 'bar red';
          barsRight[i].className = 'bar red';
        } else {
          barsLeft[i].className = 'bar';
          barsRight[i].className = 'bar';
        }
      }
      
      animationId = requestAnimationFrame(updateBars);
    }

    // --- –ö—É—Ä—Å —Ç–æ–∫–µ–Ω–æ–≤ ---
    async function fetchPrice(token) {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${token}&vs_currencies=usd`);
        const data = await res.json();
        return data[token]?.usd || 'N/A';
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–µ–Ω—ã:', err);
        return 'N/A';
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫—É–Ω–¥
    setInterval(async () => {
      const bnbPrice = await fetchPrice('binancecoin');
      const jagerPrice = await fetchPrice('jager'); // –ï—Å–ª–∏ –Ω–µ—Ç JAGER –≤ Coingecko, –º–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å dummy

      // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
      const bnbHeader = document.querySelector('.frame.left .frame-header');
      const jagerHeader = document.querySelector('.frame.right .frame-header');

      if (bnbHeader && jagerHeader) {
        bnbHeader.textContent = `BNB $${bnbPrice.toFixed(2)}`;
        jagerHeader.textContent = `JAGER $${jagerPrice.toFixed(2)}`;
      }
    }, 60000); // 60000 –º—Å = 1 –º–∏–Ω—É—Ç–∞

    // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—á–∞–ª—å–Ω—ã—Ö —Ü–µ–Ω
    setTimeout(async () => {
      const bnbPrice = await fetchPrice('binancecoin');
      const jagerPrice = await fetchPrice('jager');
      
      const bnbHeader = document.querySelector('.frame.left .frame-header');
      const jagerHeader = document.querySelector('.frame.right .frame-header');
      
      if (bnbHeader) bnbHeader.textContent = `BNB $${bnbPrice.toFixed(2)}`;
      if (jagerHeader) jagerHeader.textContent = `JAGER $${jagerPrice.toFixed(2)}`;
    }, 1000);
  </script>
