    @keyframes bounce {

  <script>
    // DOM elements
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');
    const bnbPriceEl = document.getElementById('bnbPrice');

    // Streams
    const streams = {
      house: "https://ice4.somafm.com/beatblender-128-mp3",
      techno: "https://ice4.somafm.com/groovesalad-128-aac",
      dubstep: "https://ice2.somafm.com/n5md-128-mp3",
      trance: "https://ice2.somafm.com/live-128-mp3",
      dnb: "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi: "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/deepspaceone-128-mp3",
      electro: "https://ice2.somafm.com/defcon-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'synthwave';

    function setActiveGenre(genre) {
      genres.forEach(btn => btn.classList.toggle('active', btn.dataset.genre === genre));
      status.textContent = `PLAY: ${genreNames[genre]}`;
      nowPlaying.textContent = `üéß ${genreNames[genre]}`;
    }

    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);

          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre].trim();
      audio.src = streamUrl;
      audio.play()
        .then(() => {
          playBtn.disabled = true;
          stopBtn.disabled = false;
          status.textContent = `üîä PLAY: ${genreNames[currentGenre]}`;
          nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
        })
        .catch(err => {
          console.error('Playback error:', err);
          status.textContent = `‚ùå Error: ${err.message}`;
          playBtn.disabled = false;
          stopBtn.disabled = true;
        });
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      playBtn.disabled = false;
      stopBtn.disabled = true;
      status.textContent = '‚è∏ STOP';
      nowPlaying.textContent = 'üéµ JAGER Radio BNB';
    });

    // Fetch BNB price
    async function fetchBNBPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd&include_24hr_change=true');
        const data = await res.json();
        const price = data.binancecoin.usd;
        bnbPriceEl.textContent = `$${price.toFixed(2)}`;
      } catch (e) {
        bnbPriceEl.textContent = 'Error';
      }
    }

    fetchBNBPrice();
    setInterval(fetchBNBPrice, 30000);

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
    });

    // –ü5.js –¥–ª—è —á–∞—Å–æ–≤
    let p5Instance;

    function setup() {
      p5Instance = new p5(sketch);
    }

    function sketch(p) {
      let hour, minute, second;
      let centre_x, centre_y;
      let second_pie, previous_second_pie = 0;
      let final_second_pie;
      let interpolater = 0;
      let exp = 0;

      p.setup = () => {
        const canvas = p.createCanvas(windowHeight * 4 / 3, windowHeight);
        canvas.parent('clockCanvas');
        p.background(100);
        p.textSize(50);
        p.fill(255, 255, 255, 255);
        p.noStroke();
        centre_x = p.width / 2;
        centre_y = p.height / 2;
      };

      p.draw = () => {
        p.background(40);
        const d = new Date();
        hour = d.getHours();
        minute = d.getMinutes();
        second = d.getSeconds();

        let hour_size = 620;
        let hour_inner = hour_size - 100;
        let minute_size = 500;
        let minute_inner = minute_size - 80;
        let second_size = 400;
        let second_inner = second_size - 60;

        p.noStroke();
        p.fill(0, 0, 0);
        p.arc(centre_x, centre_y, hour_size, hour_size, -p.PI / 2, (hour / 12 * p.TWO_PI) - (p.PI / 2), p.PIE);

        p.fill(40);
        p.ellipse(centre_x, centre_y, hour_inner, hour_inner);

        p.fill(255, 255, 255);
        p.arc(centre_x, centre_y, minute_size, minute_size, -p.PI / 2, (minute / 60 * p.TWO_PI) - (p.PI / 2), p.PIE);

        p.fill(40);
        p.ellipse(centre_x, centre_y, minute_inner, minute_inner);

        if (previous_second_pie != second_pie) interpolater = 0;
        if (interpolater > 55) interpolater = 0;
        else interpolater++;

        second_pie = (second / 60 * p.TWO_PI) - (p.PI / 2);
        if (second_pie == 0) previous_second_pie = 0;

        final_second_pie = p.lerp(previous_second_pie, second_pie, p.pow(interpolater / 55.0, 1.2));

        p.fill(240, 240, 0, 255);
        p.arc(centre_x, centre_y, second_size, second_size, -p.PI / 2, final_second_pie, p.PIE);

        p.fill(40);
        p.ellipse(centre_x, centre_y, second_inner, second_inner);

        p.textSize(100);
        p.textAlign(p.CENTER, p.CENTER);
        p.textStyle(p.BOLD);
        p.fill(150);
        p.text("BNB", centre_x, centre_y);

        hourMarkers();
        previous_second_pie = second_pie;
      };

      function addZero(i) {
        return i < 10 ? "0" + i : i;
      }

      function hourMarkers() {
        p.push();
        p.translate(centre_x, centre_y);
        p.fill(255);
        for (var i = 0; i < 60; i++) {
          if (i % 5 == 0) exp = 10; else exp = 0;
          p.ellipse(0, 330, 10 + exp, 10 + exp);
          p.rotate(p.TWO_PI / 60);
        }
        p.pop();
      }
    }
  </script>
