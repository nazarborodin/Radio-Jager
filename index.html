  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;
      --border: #000;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
      overflow: hidden;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å flex layout */
    .main-container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å - –ø–ª–µ–µ—Ä */
    .player-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å - —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä */
    .equalizer-section {
      width: 40%;
      height: 100vh;
      position: relative;
      background: #0a0a0a;
    }

    #chart {
      width: 100%;
      height: 100%;
      background: #111;
      position: relative;
      overflow: hidden;
    }

    .candle {
      position: absolute;
      bottom: 0;
      width: 12px;
      transition: all 0.3s ease;
    }

    .wick {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    .body {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ */
    .ticker-container {
      width: 90%;
      max-width: 800px;
      overflow: hidden;
      background-color: #000;
      color: white;
      border: 2px solid var(--border);
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .ticker-content {
      white-space: nowrap;
      padding: 10px 0;
      display: inline-block;
      animation: ticker-animation 20s linear infinite;
    }

    @keyframes ticker-animation {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 90%;
      border: 2px solid var(--border);
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 5px 0 15px;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 15px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 4px 0 #000;
    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;
      color: #FFD700;
    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;
      padding: 14px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 10px;
      font-weight: 800;
      box-shadow: 0 6px 0 #000;
    }

    .now-playing {
      margin: 20px 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .status {
      margin-top: 10px;
      font-size: 1.1em;
      min-height: 24px;
      font-weight: 700;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .player-section {
        width: 100%;
        height: auto;
      }
      
      .equalizer-section {
        width: 100%;
        height: 40vh;
      }
    }

<body>
  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
  <div class="main-container">
    <!-- –õ–µ–≤–∞—è —á–∞—Å—Ç—å - –ø–ª–µ–µ—Ä -->
    <div class="player-section">
      <!-- –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ —Å –∫—É—Ä—Å–æ–º BNB -->
      <div class="ticker-container">
        <div class="ticker-content" id="tickerText">
          üöÄ JAGER Radio BNB | The world's leading blockchain ecosystem BNB: –ó–∞–≥—Ä—É–∑–∫–∞... | 24—á: –ó–∞–≥—Ä—É–∑–∫–∞...
        </div>
      </div>

      <div class="container">
        <img src="logo.png" alt="JAGER Radio" class="brand" style="height: 80px;">

        <div class="genres" id="genres">
          <button class="genre-btn" data-genre="house">üè† House</button>
          <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
          <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
          <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
          <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
          <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
          <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>
          <button class="genre-btn" data-genre="electro">‚ö° Electro</button>
        </div>

        <div class="now-playing" id="nowPlaying">üéµ JAGER Radio BNB</div>

        <div class="play-controls">
          <button id="playBtn">‚ñ∂ PLAY</button>
          <button id="stopBtn" disabled>‚èπ STOP</button>
        </div>
        <div class="status" id="status">JAGER Radio BNB</div>
      </div>
    </div>

    <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å - —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä -->
    <div class="equalizer-section">
      <div id="chart"></div>
    </div>
  </div>

  <audio id="radioPlayer"></audio>

  <script>
    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');
    const tickerText = document.getElementById('tickerText');

    // üîâ –ü—Ä—è–º—ã–µ —Å—Å—ã–ª–∫–∏ –Ω–∞ –ø–æ—Ç–æ–∫–∏ (—É–±—Ä–∞–Ω—ã –ø—Ä–æ–±–µ–ª—ã)
    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-aac",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/deepspaceone-128-mp3",
      electro:   "https://ice2.somafm.com/defcon-128-mp3"
    };

    // –ù–∞–∑–≤–∞–Ω–∏—è –∂–∞–Ω—Ä–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    // –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤—ã–±—Ä–∞–Ω–Ω—ã–π –∂–∞–Ω—Ä –∏–∑ localStorage –∏–ª–∏ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∞–∫—Ç–∏–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏
    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre] || genre}`;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∂–∞–Ω—Ä–∞
    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          
          // –ï—Å–ª–∏ —Ä–∞–¥–∏–æ –∏–≥—Ä–∞–µ—Ç, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ –≥–æ—Ç–æ–≤–∏–º –∫ –Ω–æ–≤–æ–º—É –∑–∞–ø—É—Å–∫—É
          if (!audio.paused) {
            audio.pause();
            audio.src = ''; // –û—á–∏—â–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
    playBtn.addEventListener('click', () => {
      const streamUrl = streams[currentGenre].trim(); // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –Ω–µ—Ç –ø—Ä–æ–±–µ–ª–æ–≤
      
      // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –∏—Å—Ç–æ—á–Ω–∏–∫
      audio.src = '';
      audio.src = streamUrl;
      
      audio.play()
        .then(() => {
          status.textContent = `üîä PLAY: ${genreNames[currentGenre] || currentGenre}`;
          nowPlaying.textContent = `üéß ${genreNames[currentGenre] || currentGenre}`;
          playBtn.disabled = true;
          stopBtn.disabled = false;
          startAnimation(); // –ó–∞–ø—É—Å–∫–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä –ø—Ä–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏
        })
        .catch(err => {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', err);
          status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message || '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å'}`;
          playBtn.disabled = false;
          stopBtn.disabled = true;
        });
    });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = ''; // –û—á–∏—â–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
      status.textContent = '‚è∏ STOP';
      nowPlaying.textContent = 'üéµ JAGER Radio BNB';
      playBtn.disabled = false;
      stopBtn.disabled = true;
      stopAnimation(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
    });

    // --- –õ–æ–≥–∏–∫–∞ –¥–ª—è –±–µ–≥—É—â–µ–π —Å—Ç—Ä–æ–∫–∏ —Å –∫—É—Ä—Å–æ–º BNB ---
    let bnbData = {
        price: 0,
        change24h: 0
    };

    async function fetchBNBPrice() {
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π API CoinGecko –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ BNB
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=binancecoin&vs_currencies=usd&include_24hr_change=true');
            const data = await response.json();
            
            if (data && data.binancecoin) {
                bnbData.price = data.binancecoin.usd;
                bnbData.change24h = data.binancecoin.usd_24h_change || 0;
                
                updateTickerText();
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –∫—É—Ä—Å–∞ BNB:', error);
            tickerText.textContent = 'üöÄ JAGER Radio BNB | The world's leading blockchain ecosystem BNB! | Price BNB: –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ | 24—á: –û—à–∏–±–∫–∞';
        }
    }

    function updateTickerText() {
        const priceFormatted = bnbData.price.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        const changeFormatted = bnbData.change24h.toFixed(2);
        const changeSymbol = bnbData.change24h >= 0 ? '+' : '';
        const changeColor = bnbData.change24h >= 0 ? 'üü¢' : 'üî¥';
        
        tickerText.textContent = `üöÄ JAGER Radio BNB | The world's leading blockchain ecosystem BNB! | Price BNB: ${priceFormatted} | 24—á: ${changeColor} ${changeSymbol}${changeFormatted}%`;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß PLAY –∫ ${genreNames[currentGenre] || currentGenre}`;
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –±–µ–≥—É—â—É—é —Å—Ç—Ä–æ–∫—É
      fetchBNBPrice();
      // –û–±–Ω–æ–≤–ª—è–µ–º –∫—É—Ä—Å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
      setInterval(fetchBNBPrice, 30000);
    });

    // === –≠–ö–í–ê–õ–ê–ô–ó–ï–† –°–í–ï–ß–ï–ô ===
    let animationId;
    let isPlaying = false;
    
    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–π —Å–≤–µ—á–∏
    function generateCandle(x, maxHeight) {
      const chart = document.getElementById('chart');
      const candle = document.createElement('div');
      candle.className = 'candle';
      
      // –°–ª—É—á–∞–π–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è —Å–≤–µ—á–∏
      const open = Math.random() * maxHeight * 0.8 + maxHeight * 0.1;
      const close = Math.random() * maxHeight * 0.8 + maxHeight * 0.1;
      const high = Math.max(open, close) + Math.random() * 30;
      const low = Math.min(open, close) - Math.random() * 30;
      
      const isGreen = close > open;
      const bodyHeight = Math.abs(close - open);
      const wickHeight = high - low;
      const bodyTop = maxHeight - Math.max(open, close);
      const wickTop = maxHeight - high;
      
      // –°–æ–∑–¥–∞–µ–º —Ñ–∏—Ç–∏–ª—å
      const wick = document.createElement('div');
      wick.className = 'wick';
      wick.style.height = `${wickHeight}px`;
      wick.style.top = `${wickTop}px`;
      wick.style.width = '2px';
      wick.style.background = isGreen ? '#00ff00' : '#ff0000';
      
      // –°–æ–∑–¥–∞–µ–º —Ç–µ–ª–æ —Å–≤–µ—á–∏
      const body = document.createElement('div');
      body.className = 'body';
      body.style.height = `${bodyHeight}px`;
      body.style.top = `${bodyTop}px`;
      body.style.background = isGreen ? '#006600' : '#660000';
      
      candle.appendChild(wick);
      candle.appendChild(body);
      candle.style.left = `${x}px`;
      candle.style.height = `${maxHeight}px`;
      
      chart.appendChild(candle);
      
      return candle;
    }
    
    // –ê–Ω–∏–º–∞—Ü–∏—è —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
    function animateEqualizer() {
      const chart = document.getElementById('chart');
      const chartWidth = chart.offsetWidth;
      const chartHeight = chart.offsetHeight;
      
      // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Å–≤–µ—á–∏
      chart.innerHTML = '';
      
      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–µ —Å–≤–µ—á–∏
      const candleCount = Math.floor(chartWidth / 20);
      for (let i = 0; i < candleCount; i++) {
        const x = i * 20 + 5;
        const maxHeight = chartHeight * (0.2 + Math.random() * 0.8);
        generateCandle(x, maxHeight);
      }
      
      if (isPlaying) {
        animationId = setTimeout(animateEqualizer, 200);
      }
    }
    
    // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
    function startAnimation() {
      if (animationId) {
        clearTimeout(animationId);
      }
      isPlaying = true;
      animateEqualizer();
    }
    
    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
    function stopAnimation() {
      isPlaying = false;
      if (animationId) {
        clearTimeout(animationId);
        animationId = null;
      }
      // –û—á–∏—â–∞–µ–º –≥—Ä–∞—Ñ–∏–∫
      const chart = document.getElementById('chart');
      chart.innerHTML = '';
    }
  </script>
