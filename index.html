  <style>
    :root {
      --bg: #FFD700;
      --text: #000;
      --accent: #fff;

    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      text-align: center;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 1200px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* –õ–µ–≤–∞—è —Ä–∞–º–∫–∞ (–Ω–æ–≤–æ—Å—Ç–∏) */
    .news-panel {
      width: 350px;
      height: 600px;
      background: #000;
      border: 10px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: white;
    }

    .news-header {
      padding: 10px;
      font-size: 1.2em;
      font-weight: 800;
      color: #FFD700;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    .news-list {
      list-style: none;
      padding: 0;
      margin: 0;
      height: 100%;
      overflow-y: auto;
    }

    .news-item {
      padding: 10px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .news-item:hover {
      background: #111;
    }

    .news-title {
      font-size: 1.1em;
      margin: 0;
      color: #FFD700;
      word-wrap: break-word;
      line-height: 1.3;
    }

    /* –ü—Ä–∞–≤–∞—è —Ä–∞–º–∫–∞ (—á–∞—Å—ã) */
    .clock-panel {
      width: 350px;
      height: 600px;
      background: #000;
      border: 10px solid #333;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      color: white;
      position: relative;
    }

    .clock-header {
      padding: 10px;
      font-size: 1.2em;
      font-weight: 800;
      color: #FFD700;
      text-align: center;
      border-bottom: 2px solid #333;
    }

    .clock-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å */
    .center-panel {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 80%;
      border: 2px solid var(--border);
      text-align: center;
    }

    .brand {
      font-size: 3.5em;
      font-weight: 900;
      color: var(--text);
      letter-spacing: 3px;
      margin: 10px 0;
    }

    .genres {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin: 30px 0;
    }

    .genre-btn {
      background: var(--accent);
      color: #000;
      border: 2px solid #000;
      padding: 12px 10px;

    }

    .genre-btn:hover {
      transform: translateY(-3px);
    }

    .genre-btn.active {
      background: #000;

    }

    .play-controls button {
      background: var(--accent);
      color: #000;
      border: 3px solid #000;

<body>
  <div class="container">
    <!-- –õ–µ–≤–∞—è —Ä–∞–º–∫–∞ (–Ω–æ–≤–æ—Å—Ç–∏) -->
    <div class="news-panel">
      <div class="news-header">Binance News</div>
      <ul class="news-list" id="newsList"></ul>
    </div>

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="center-panel">
      <img src="logo.png" alt="JAGER Radio" class="brand logo">
      
      <div class="genres" id="genres">
        <button class="genre-btn" data-genre="house">üè† House</button>
        <button class="genre-btn" data-genre="techno">üè≠ Techno</button>
        <button class="genre-btn" data-genre="dubstep">üîä Dubstep</button>
        <button class="genre-btn" data-genre="trance">üåÄ Trance</button>
        <button class="genre-btn" data-genre="dnb">ü•Å D&B</button>
        <button class="genre-btn" data-genre="lofi">üéß Lo-fi</button>
        <button class="genre-btn" data-genre="synthwave">üìº Synthwave</button>
        <button class="genre-btn" data-genre="electro">‚ö° Electro</button>
      </div>

      <div class="now-playing" id="nowPlaying">üéµ –¢—Ä–µ–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω</div>

      <div class="play-controls">
        <button id="playBtn">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
        <button id="stopBtn" disabled>‚èπ –°—Ç–æ–ø</button>
      </div>
      <div class="status" id="status">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∏–ª—å</div>
    </div>

    <!-- –ü—Ä–∞–≤–∞—è —Ä–∞–º–∫–∞ (—á–∞—Å—ã) -->
    <div class="clock-panel">
      <div class="clock-header">–ß–∞—Å—ã</div>
      <canvas id="clockCanvas" class="clock-canvas"></canvas>
    </div>
  </div>

  <audio id="radioPlayer"></audio>

  <script>
    // === –†–ê–î–ò–û ===
    const genres = document.querySelectorAll('.genre-btn');
    const playBtn = document.getElementById('playBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const nowPlaying = document.getElementById('nowPlaying');
    const audio = document.getElementById('radioPlayer');

    const streams = {
      house:     "https://ice4.somafm.com/beatblender-128-mp3",
      techno:    "https://ice4.somafm.com/groovesalad-128-mp3",
      dubstep:   "https://ice2.somafm.com/n5md-128-mp3",
      trance:    "https://ice2.somafm.com/live-128-mp3",
      dnb:       "https://ice2.somafm.com/folkfwd-128-mp3",
      lofi:      "https://ice4.somafm.com/suburbsofgoa-128-mp3",
      synthwave: "https://ice4.somafm.com/thetrip-128-mp3",
      electro:   "https://ice2.somafm.com/deepspaceone-128-mp3"
    };

    const genreNames = {
      house: 'House', techno: 'Techno', dubstep: 'Dubstep',
      trance: 'Trance', dnb: 'D&B', lofi: 'Lo-fi',
      synthwave: 'Synthwave', electro: 'Electro'
    };

    let currentGenre = localStorage.getItem('jager-genre') || 'techno';

    function setActiveGenre(genre) {
      genres.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.genre === genre);
      });
      status.textContent = `–í—ã–±—Ä–∞–Ω: ${genreNames[genre] || genre}`;
    }

    genres.forEach(btn => {
      btn.addEventListener('click', () => {
        const selectedGenre = btn.dataset.genre;
        if (selectedGenre !== currentGenre) {
          currentGenre = selectedGenre;
          localStorage.setItem('jager-genre', currentGenre);
          setActiveGenre(currentGenre);
          if (!audio.paused) {
            audio.pause();
            audio.src = '';
            playBtn.disabled = false;
            stopBtn.disabled = true;
          }
        }
      });
    });

    playBtn.addEventListener('click', async () => {
      const streamUrl = streams[currentGenre];
      audio.src = streamUrl;
      try {
        await audio.play();
        status.textContent = `üîä –ò–≥—Ä–∞–µ—Ç: ${genreNames[currentGenre]}`;
        nowPlaying.textContent = `üéß ${genreNames[currentGenre]}`;
        playBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
        playBtn.disabled = false;
        stopBtn.disabled = true;
      }
    });

    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.src = '';
      status.textContent = '‚è∏ –û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
      nowPlaying.textContent = 'üéµ –ì–æ—Ç–æ–≤–æ –∫ –∑–∞–ø—É—Å–∫—É';
      playBtn.disabled = false;
      stopBtn.disabled = true;
    });

    document.addEventListener('DOMContentLoaded', () => {
      setActiveGenre(currentGenre);
      playBtn.disabled = false;
      stopBtn.disabled = true;
      nowPlaying.textContent = `üéß –ì–æ—Ç–æ–≤ –∫ ${genreNames[currentGenre]}`;
    });

    // === –ß–ê–°–´ ===
    const canvas = document.getElementById('clockCanvas');
    const ctx = canvas.getContext('2d');

    function drawClock() {
      const width = canvas.width;
      const height = canvas.height;
      const centerX = width / 2;
      const centerY = height / 2;

      // –û—á–∏—Å—Ç–∫–∞ —Ö–æ–ª—Å—Ç–∞
      ctx.clearRect(0, 0, width, height);

      // –§–æ–Ω
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, width, height);

      // –¶–∏—Ñ–µ—Ä–±–ª–∞—Ç
      ctx.beginPath();
      ctx.arc(centerX, centerY, 200, 0, Math.PI * 2);
      ctx.fillStyle = '#111';
      ctx.fill();

      // –ú–∞—Ä–∫–µ—Ä—ã —á–∞—Å–æ–≤
      for (let i = 0; i < 12; i++) {
        const angle = (i * Math.PI) / 6;
        const x1 = centerX + Math.cos(angle) * 180;
        const y1 = centerY + Math.sin(angle) * 180;
        const x2 = centerX + Math.cos(angle) * 190;
        const y2 = centerY + Math.sin(angle) * 190;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 4;
        ctx.stroke();
      }

      // –ú–∞—Ä–∫–µ—Ä—ã –º–∏–Ω—É—Ç
      for (let i = 0; i < 60; i++) {
        if (i % 5 !== 0) continue;
        const angle = (i * Math.PI) / 30;
        const x1 = centerX + Math.cos(angle) * 170;
        const y1 = centerY + Math.sin(angle) * 170;
        const x2 = centerX + Math.cos(angle) * 180;
        const y2 = centerY + Math.sin(angle) * 180;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();
      }

      // –ß–∞—Å–æ–≤–∞—è —Å—Ç—Ä–µ–ª–∫–∞
      const hour = new Date().getHours() % 12;
      const minute = new Date().getMinutes();
      const hourAngle = (hour * Math.PI) / 6 + (minute * Math.PI) / 360;
      const hourLength = 100;
      const x1 = centerX;
      const y1 = centerY;
      const x2 = centerX + Math.cos(hourAngle) * hourLength;
      const y2 = centerY + Math.sin(hourAngle) * hourLength;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 8;
      ctx.stroke();

      // –ú–∏–Ω—É—Ç–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞
      const minuteAngle = (minute * Math.PI) / 30;
      const minuteLength = 150;
      const x3 = centerX + Math.cos(minuteAngle) * minuteLength;
      const y3 = centerY + Math.sin(minuteAngle) * minuteLength;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x3, y3);
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 6;
      ctx.stroke();

      // –°–µ–∫—É–Ω–¥–Ω–∞—è —Å—Ç—Ä–µ–ª–∫–∞
      const second = new Date().getSeconds();
      const secondAngle = (second * Math.PI) / 30;
      const secondLength = 180;
      const x4 = centerX + Math.cos(secondAngle) * secondLength;
      const y4 = centerY + Math.sin(secondAngle) * secondLength;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x4, y4);
      ctx.strokeStyle = '#ff0';
      ctx.lineWidth = 2;
      ctx.stroke();

      // –¢–µ–∫—Å—Ç BNB
      ctx.font = 'bold 50px Arial';
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.fillText('BNB', centerX, centerY + 10);
    }

    // –û–±–Ω–æ–≤–ª—è–µ–º —á–∞—Å—ã –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    setInterval(drawClock, 1000);
    drawClock(); // –ü–µ—Ä–≤—ã–π –≤—ã–∑–æ–≤
  </script>
</body>
